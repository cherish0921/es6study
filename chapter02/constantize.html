<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象彻底冻结</title>
</head>
<body>
    <script>
        let constantize = (obj) => {
            Object.freeze(obj);
            Object.keys(obj).forEach((key,value) => {
                if(typeof obj[key] == 'object' ){
                    constantize(obj[key]);
                }
            });
        }
        let params={
            name:'kaixiang',
            info:{
                age:'26',
                address:'杭州'
            }
        }
        constantize(params);
        params.firstname='wang';
        console.log(params);
    </script>
</body>
</html>
